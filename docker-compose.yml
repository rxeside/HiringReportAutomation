version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./app:/app/app
      - ./templates:/app/templates
      - ./cache:/app/cache
      - ./static:/app/static
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web